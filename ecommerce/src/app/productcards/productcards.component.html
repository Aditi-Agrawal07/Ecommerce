<div class="container">
    <div class="row">
        @for (card of products; track $index) {
            <div class=" col-lg-4 col-md-4 col-sm-12 ">
                <div class="card "   routerLink="/productDetails" (mouseenter)="hoverIndex = $index" (mouseleave)="hoverIndex = null">
                    <img class="card-img-top" [src]="card.product_image" alt="Card image cap">
                    <div class="card-body">
                        <div>{{card.product_name}}</div>
                        <div>
                            <ng-container>
                                @for (n of [1,2,3,4,5]; track $index) {
                                <img src="assets/Images/star10.png" alt="Rating">
                                }
                            </ng-container>
                            <span>{{ card.point }}</span>
                        </div>
                        <span class="me-2">{{card.price}}</span>
                        @if (card.discount) {
                        <span class="text-muted  me-2"><del>{{ card.totalprice }}</del></span>
                        }
                        @if (card.discount) {
                        <span class="text-danger ">{{ card.discount }}</span>
                        }
                        <div class="mt-3" ><span class="shopping-cart"><img src="assets/icons/shopping-cart.png" alt=""></span></div>

                    </div>
                    <i class="fa fa-heart wishlist-icon"
               [class.show]="hoverIndex === $index"
               [class.active]="card.isWishlisted"
               (click)="toggleWishlist(card)"></i>
                </div>

            </div>
            }
    </div>
</div>
